<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement of Work - Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0a0b;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #18181b;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            padding: 40px;
            border: 1px solid #27272a;
        }
        
        h1 {
            color: #60a5fa;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #a1a1aa;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        
        .projects {
            list-style: none;
        }
        
        .project-item {
            margin-bottom: 15px;
        }
        
        .project-link {
            display: block;
            padding: 20px;
            background: #27272a;
            border: 2px solid #3f3f46;
            border-radius: 8px;
            text-decoration: none;
            color: #e4e4e7;
            transition: all 0.3s ease;
        }
        
        .project-link:hover {
            border-color: #3b82f6;
            background: #18181b;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }
        
        .project-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Statement of Work</h1>
        <div class="subtitle">Active Projects</div>
        <ul class="projects">
            <li class="project-item">
                <a href="privacy.PERIOD.html" class="project-link">
                    <div class="project-name">privacy.PERIOD</div>
                </a>
            </li>
            <li class="project-item">
                <a href="PackTrak.html" class="project-link">
                    <div class="project-name">PackTrak</div>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
