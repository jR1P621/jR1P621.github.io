<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackTrak - Statement of Work</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #e4e4e7;
            background: #0a0a0b;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #18181b;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            padding: 40px;
            border: 1px solid #27272a;
        }
        
        header {
            border-bottom: 3px solid #3b82f6;
            padding-bottom: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header-content {
            flex: 1;
            min-width: 300px;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
        }
        
        .coffee-button img {
            height: 40px;
            transition: transform 0.2s ease;
        }
        
        .coffee-button img:hover {
            transform: scale(1.05);
        }
        
        h1 {
            color: #60a5fa;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .description {
            color: #a1a1aa;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        .start-date {
            color: #71717a;
            font-size: 0.9em;
        }
        
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: #27272a;
            border-radius: 8px;
        }
        
        .summary-item {
            text-align: center;
        }
        
        .summary-label {
            font-size: 0.9em;
            color: #a1a1aa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .summary-value {
            font-size: 2em;
            font-weight: bold;
            color: #60a5fa;
        }
        
        .month-entry {
            background: #27272a;
            border: 2px solid #3f3f46;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .month-entry:hover {
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }
        
        .month-header {
            font-size: 1.3em;
            font-weight: bold;
            color: #60a5fa;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3f3f46;
        }
        
        .month-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .detail-item {
            background: #18181b;
            padding: 10px;
            border-radius: 6px;
        }
        
        .detail-label {
            font-size: 0.85em;
            color: #a1a1aa;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .detail-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #e4e4e7;
            margin-top: 5px;
        }
        
        .notes {
            color: #d4d4d8;
            font-style: italic;
            padding: 10px;
            background: #422006;
            border-left: 3px solid #fbbf24;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #3f3f46;
            text-align: center;
            color: #71717a;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }
            
            .header-content {
                min-width: 100%;
            }
            
            .header-actions {
                width: 100%;
                justify-content: center;
            }
            
            .month-details {
                grid-template-columns: 1fr;
            }
            
            .summary {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>PackTrak</h1>
                <div class="description">Hash Longevity Tracking</div>
                <div class="start-date">Start Date: 2026-01-16</div>
            </div>
            <div class="header-actions">
                <a href="https://www.buymeacoffee.com/JonRippe" class="coffee-button" target="_blank" rel="noopener noreferrer" title="Support this project - Buy me a coffee"><img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&amp;emoji=&amp;slug=JonRippe&amp;button_colour=60a5fa&amp;font_colour=000000&amp;font_family=Cookie&amp;outline_colour=000000&amp;coffee_colour=312714" alt="Buy me a coffee button"></a>
            </div>
        </header>
        
        <div class="summary">
            <div class="summary-item">
                <div class="summary-label">Total Hours</div>
                <div class="summary-value">64</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">Total Expenses</div>
                <div class="summary-value">$0.00</div>
            </div>
            <div class="summary-item">
                <div class="summary-label">Total Donations</div>
                <div class="summary-value">$0.00</div>
            </div>
        </div>
        
        <div id="monthly-entries">
            
            <div class="month-entry">
                <div class="month-header">January 2026</div>
                <div class="month-details">
                    <div class="detail-item">
                        <div class="detail-label">Hours</div>
                        <div class="detail-value">64</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Expenses</div>
                        <div class="detail-value">$0.00</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Donations</div>
                        <div class="detail-value">$0.00</div>
                    </div>
                </div>
                
            </div>
        </div>
        
        <footer>
            <p>Last updated: 2026-02-09 05:51:19 UTC</p>
        </footer>
    </div>
</body>
</html>
